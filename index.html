<!DOCTYPE html>
<html>
    <head>
       <meta http-equiv="Content-Type"  content="text/html; charset=utf-8" />
       <title>哈哈哈</title>
       <script>
           var timer = null;
           timer= setInterval("zi()", 500);
           i = 0;
           function zi() {
               var arr = new Array("杨", "凌", "是", "个", "大", "傻", "逼",  "。", "哈", "哈",  "哈",  "！");
               var box =  document.getElementById("box");
               box.innerHTML += arr[i]+' ';
               i++;
               if(i > arr.length-1) {
               	//当你条件满足的时候,一定要记得关闭定时器
                  clearInterval(timer);
                  setInterval("shan()",  500);
               }
           }
           function shan() {
               var top =  document.getElementById("one");
               if(top.style.display ==  "block") {
                  top.style.display =  "none";  根据display的值来判断显示和隐藏
               } else {
                  top.style.display =  "block";
               }
           }
       </script>
    </head>
    <body>
       <div id="box"  style="float:left"></div>
       <span id="one" style="float:left;  margin-left:5px;">丨</span>
    </body>
</html>
